<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="text-center mb-3">
        <button type="button" class="btn btn-primary" id="addSubjectBtn">Add subject</button>
    </div>
    <div class="container">
        <table class="table">
            <thead class="table-light table-bordered">
                <tr>
                    <th style="width: 1rem;">&nbsp;</th>
                    <th style="width: 5rem;">Subject</th>
                    <th style="width: 5rem;">Priority</th>
                    <th style="width: 5rem;">Status</th>
                    <th style="width: 5rem;">Due Date</th>
                    <th style="width: 2rem;">Actions</th>
                </tr>
            </thead>
            <tbody id="subjectTableBody"></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js.js" defer></script>
</body>
</html>
